<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KOTESOL Workshops</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i">
    <link rel="stylesheet" href="style.css" type="text/css" media="all">

    <script src="js/libs/jquery-3.2.1.min.js" defer></script>
    <script src="js/workshop.ajax.js" defer></script>

    <script src="js/jwt.js" defer></script>
</head>

<body class="index">
    <a class="skip-link screen-reader-text" href="#content">Skip to content</a>

    <header class="masthead">
        <div class="site-header centered">
            <div class="site-branding">
                <a class="home-button" href="index.html">
                    <img class="site-logo" src="images/Kotesol%20logo_2_0.png">
                    <h1 class="site-title">Workshops</h1>
                </a>
            </div><!-- .site-branding -->
            <div class="logout">
                <button id="logout" class="logout-button">Logout</button>
            </div><!-- .logout -->
        </div><!-- .site-header -->
    </header><!-- .masthead -->

    <main class="index main-area">
        <form id="login" class="centered login-form">
            <label for="username">
                <span class="label">Username:</span>
                <input type="text" id="user_login" name="username"></input>
            </label>
            <label for="password">
                <span class="label">Password:</span>
                <input type="password" id="user_pass" name="password"></input>
            </label>
            <input type="submit" id="login_button" value="Login"></input>
        </form>
    </main>

    <footer class="footer">
        <p class="credits centered">&copy; 2017 KOTESOL Workshops</p>
        <p class="copyright centered">Designed and built by <a href="http://aaron.kr">Aaron Snowberger</a></p>
    </footer>
</body>

</html>
