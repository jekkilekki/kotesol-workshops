<body class="index">
    <a class="skip-link screen-reader-text" href="#content">Skip to content</a>

    <header class="masthead">
        <div class="site-header centered">
            <div class="site-branding">
                <a class="home-button" href="workshops.html">
                    <img class="site-logo" src="images/Kotesol%20logo_2_0.png">
                    <h1 class="site-title">Workshops</h1>
                </a>
            </div><!-- .site-branding -->
            <div class="logout">
                <button id="logout" class="logout-button">Logout</button>
            </div><!-- .logout -->
            <!-- <div class="login">
                <button id="login" class="login-button" style="display: none">Login</button>
            </div><! .login -->
        </div><!-- .site-header -->
    </header><!-- .masthead -->

    <main class="main-area">
        <nav class="main-navigation centered">
            <ul>
                <li class="all-attendees-button"><a href="attendees.html">All Attendees</a></li>
                <li class="add-attendees-button"><a href="add_attendees.html">Add Attendees</a></li>
                <li><a href="workshops.html">Workshops</a></li>
            </ul>
        </nav>

        <section class="section-content add-attendees centered">
            <hgroup class="workshop-meta">
                <h2 class="page-title">Add Attendees</h2>
                <!-- Workshop Info added by WP REST API -->
            </hgroup>
            <a class="button list-button" href="qrscanner.html">Scan QR Code</a>

            <form id="add-attendees">
              <!--
              Tutorial for Camera images:
              https://www.html5rocks.com/en/tutorials/getusermedia/intro/
              QR Scanner:
              https://github.com/schmich/instascan
              -->
              <!-- <input type="file" accept="image/*" capture="camera" /> -->
              <!-- <h2>Manual entry</h2> -->
                <label for="last_name">
                    <span class="label">Last name</span>
                    <input type="text" name="last_name" required></input>
                </label>
                <label for="first_name">
                    <span class="label">First name</span>
                    <input type="text" name="first_name" required></input>
                </label>
                <label for="att_email">
                    <span class="label">Attendee email</span>
                    <input type="text" name="att_email" required></input>
                </label>
                <label for="att_membership">
                    <span class="label">Membership expiration</span>
                    <input type="date" name="att_membership" required></input>
                </label>
                <input type="submit" value="Add Attendee">
            </form>
        </section>

        <section class="attendee-list centered">
            <!-- Attendee List populated by WP REST API -->
        </section>
    </main>
